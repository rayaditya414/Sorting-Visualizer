<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1 align="center">Sorting Visualizer</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand d-none d-lg-block" href="#">
                <img src="img/Sort.png"" alt="" width=" 60" height="50" class="d-inline-block align-text-top">
            </a>
            <div class="row">
                <div class="col gap-3 d-sm-flex container-fluid" id="newArray">
                    <button type="button" class="btn btn-outline-success btn-dark newArray">New Array</button>
                </div>
                <div class="col" id="input">
                    <span id="size">Size
                        <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
                    </span>
                    <span id="speed">Speed
                        <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                    </span>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-primary btn-dark bubbleSort">Bubble
                                Sort</button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-primary btn-dark selectionSort">Selection
                                Sort</button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-primary btn-dark insertionSort">Insertion
                                Sort</button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-primary btn-dark quickSort">Quick
                                Sort</button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-primary btn-dark mergeSort">Merge
                                Sort</button>
                        </li>
                    </ul>
                </div>
            </div>
    </nav>
</header>

<body class="p-3 mb-2 bg-dark text-white">

    <div id="bars" class="flex-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/selection.js"></script>
</body>

</html>
